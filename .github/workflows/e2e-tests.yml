name: E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  e2e-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
        
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright browsers
      run: npx playwright install --with-deps
    
    - name: Create test environment file
      run: |
        echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
        echo "QLOO_API_KEY=${{ secrets.QLOO_API_KEY }}" >> .env
        echo "QLOO_BASE_URL=https://hackathon.api.qloo.com" >> .env
    
    - name: Run unit tests
      run: npm run test:run
    
    - name: Build application
      run: npm run build
    
    - name: Run API E2E tests
      run: npm run test:e2e:api
      env:
        CI: true
    
    - name: Run Playwright E2E tests
      run: npm run test:e2e
      env:
        CI: true
    
    - name: Upload Playwright report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-${{ matrix.node-version }}
        path: playwright-report/
        retention-days: 30
    
    - name: Upload E2E test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: e2e-reports-${{ matrix.node-version }}
        path: e2e-report-*.json
        retention-days: 30

  visual-regression-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright browsers
      run: npx playwright install --with-deps
    
    - name: Create test environment file
      run: |
        echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
        echo "QLOO_API_KEY=${{ secrets.QLOO_API_KEY }}" >> .env
        echo "QLOO_BASE_URL=https://hackathon.api.qloo.com" >> .env
    
    - name: Run visual regression tests
      run: npx playwright test e2e/visual-regression.spec.ts
      env:
        CI: true
    
    - name: Upload visual test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: visual-regression-results
        path: |
          test-results/
          playwright-report/
        retention-days: 30

  performance-tests:
    timeout-minutes: 45
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Create test environment file
      run: |
        echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
        echo "QLOO_API_KEY=${{ secrets.QLOO_API_KEY }}" >> .env
        echo "QLOO_BASE_URL=https://hackathon.api.qloo.com" >> .env
    
    - name: Run performance benchmarks
      run: npm run test:e2e:api
      env:
        CI: true
        PERFORMANCE_MODE: true
    
    - name: Upload performance reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: performance-reports
        path: e2e-report-*.json
        retention-days: 30 